<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        th{
            border:2px black solid;
        }
        td{
            border:2px black solid;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }
        table{
            border: 3px black solid;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <thead>
    <table>
        <tr>
            <th>fabricante</th>
            <th>console</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>microsoft</td>
            <td>xbox siries X</td>
    
        </tr>
        <tr>
            <td>sony</td>
            <td>playstation 5</td>
        </tr>
        <tr>
            <td>nitendo</td>
            <td>switch oled</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>

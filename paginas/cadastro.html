<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="../icone.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/cadastro.css">
    <div id="imagem">
        <img src="../baguionovo-removebg-preview.png" alt="" width="300px">
    </div>
</head>
<body background="../MEDICO.jpg" style="background-repeat: no-repeat; background-size: 75%;">
<div id="SPMEDI" style="overflow-y: hidden;">
    
    <div id="barra1">
        <input id="inp1" type="text" placeholder="Nome">
    </div>
    <div id="barra2">
        <input id="inp2" type="text" placeholder="Endereço">
    </div>
    <div id="barra3">
        <input id="inp3" type="text" placeholder="Número de telefone">
    </div>
    <div id="barra4">
        <input id="inp4" type="date">
    </div>
    <div id="barra5">
        <input id="inp5" type="text" placeholder="E-mail">
    </div>
    <div id="barra6">
        <input id="inp6" type="number" placeholder="CPF">
    </div>
    <div id="barra7">
        <input id="inp7" type="text" placeholder="Senha">
    </div>
    <div id="barra8">
        <input id="inp8" type="text" placeholder="Repita a senha">
    </div>
    <div>
      
        <select  id="per2"> 
            <option>Perfil</option>
            <option>Administrador</option>
            <option>Médico</option>
            <option>Paciente</option>
        </select>
    </div>
    
   <div id="">
    <h4 id="suporte">Suporte ao cliente</h4>
   </div>
   <div id="fone"><img src="../fonin.png" alt=""></div>
   <div id="cadastre">
    <div id="cad">Cadastre-se</div>
   </div>
   
</div>
<div id="seta"><img src="../seta.png" alt=""></div> 
 

 
</body>
</html>
